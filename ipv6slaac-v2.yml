name: ipv6slaac-v2

topology:

  kinds: 

    srl:
      image: ghcr.io/nokia/srlinux:23.10.1
      type: ixrd2l


  nodes:
    ### ROUTERS ###
    router2: 
      kind: srl
      startup-config: configs/router2.json
    
    router1:
      kind: linux
      image: quay.io/frrouting/frr:8.4.1
      binds:
        - router1/daemons:/etc/frr/daemons
        - router1/frr.conf:/etc/frr/frr.conf
      exec:
       - "sysctl -w net.ipv6.conf.all.forwarding=1"

    ### CLIENTS AND SERVERS ###
    PC1:
      kind: linux
      image: docker.io/esanchezv/kaliipv6v2:latest
      exec:
      - ip -6 route del default dev eth0
      - ip -6 route add default via 2001:BD4:ABCD:AAAA:BBBB:CCCC:1:1
    
    PC3:
      kind: linux
      image: praqma/network-multitool:extra
      exec:
      - ip -6 route del default dev eth0
      - ip -6 route add default via 2001:BD4:ABCD:AAAA:BBBB:CCCC:1:1

    br-clab:
      kind: bridge
       
  links:
   - endpoints: ["br-clab:eth1", "router1:eth1"]
   - endpoints: ["br-clab:eth2", "PC1:eth1"]
   - endpoints: ["br-clab:eth3", "PC3:eth1"]
   - endpoints: ["br-clab:eth4", "router2:e1-1"]
